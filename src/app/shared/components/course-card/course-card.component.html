<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ card.title }}</div>
    <div class="course-card__description-text">{{ card.description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ card.authors.join(", ") }}
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{ getDisplayDuration(card.duration) }}</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{ getDisplayDate(card.creationDate) }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button buttonText="Show course" (click)="onClickButton()"></app-button>
      <div *ngIf="editable" class="course-card__buttons">
        <ng-content />
      </div>
    </div>
  </div>
</div>
