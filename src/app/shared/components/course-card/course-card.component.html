<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ card.title }}</div>
    <div class="course-card__description-text">{{ card.description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authorsProcessed }}
      </div>
      <div>
        <b>Duration: </b><span class="course-card__duration">{{ getDisplayDuration() }}</span>
      </div>
      <div>
        <b>Created: </b><span class="course-card__date">{{ card.creationDate }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button buttonText="Show course" (click)="showCourse()"></app-button>
      <div *ngIf="editable" class="course-card__buttons">
        <app-button (click)="deleteCourse()" [iconName]="faTrashCanIcon"></app-button>
        <app-button (click)="editCourse()" [iconName]="faEditIcon"></app-button>
      </div>
    </div>
  </div>
</div>
